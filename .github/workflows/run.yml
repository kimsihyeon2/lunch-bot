name: Lunch Notification

on:
  schedule:
    # -------------------------------------------------------
    # ⚠️ 전략 수정: 서버 지연을 대비해 '20분 더 일찍' 설정
    # 한국 10:50 = UTC 01:50
    # -------------------------------------------------------
    - cron: '50 1 * * 1-5'

  # 혹시 안 오면 수동으로 누를 수 있게 버튼 유지
  workflow_dispatch:

jobs:
  send-lunch-menu:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 라이브러리 설치
        run: |
          pip install requests

      - name: 봇 실행
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py
