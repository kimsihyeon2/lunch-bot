name: Lunch Notification

on:
  schedule:
    # -------------------------------------------------------
    # ⚠️ 실행 지연(약 2시간)을 고려하여 '오전 9시 정각'으로 앞당김
    # 목표 도착 시간: 11:00 전후
    # 한국 09:00 = UTC 00:00
    # -------------------------------------------------------
    - cron: '0 0 * * 1-5'

  # 수동 실행 버튼 유지
  workflow_dispatch:

jobs:
  send-lunch-menu:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 라이브러리 설치
        run: |
          pip install requests

      - name: 봇 실행
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py
